<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Added Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Custom CSS for the background */
        body {
            background-image: url("background.jpg");
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-box {
            background-color: transparent;
        }

        .signup-box h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Left-align the form labels */
        .form-group label {
            text-align: left;
            display: block; /* Ensures labels are on top of input fields */
            font-weight: bold;
            color: white;
        }

        /* Left-align the form input fields */
        .form-control {
            text-align: left;
        }

        /* Change button and link text color and style */
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        p a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box text-center">
        <!-- Added the logo image here -->
        <img src="Logo.png" alt="Logo" width="150" height="100">
        <h2>Appattack Sign Up</h2>
        <form id="signUpForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </div>
        </form>
        <p><span style="font-weight: bold; color: white;">Already have an Appattack account?</span> <a href="login.html">Login Here</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Added JavaScript code to check if passwords match
        document.getElementById('signUpForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // If passwords match, you can submit the form here
            // Example: this.submit();
        });
    </script>
</body>
</html>
